<form [formGroup]="form" class="modal-form" (ngSubmit)="submit()">
    <h1 mat-dialog-title>Edit {{project.name}}</h1>
    <div mat-dialog-content>
        <div class="form-row">
            <label for="typeInput">Type:</label>
            <select class="form-row__input" id="typeInput" formControlName="type">
                <option
                        *ngFor="let type of projectTypes"
                        [value]="type"
                >{{ type }}
                </option>
            </select>
        </div>
        <div class="form-row">
            <label for="visibilityInput">Visibility:</label>
            <select class="form-row__input" id="visibilityInput" formControlName="isPrivate">
                <option value="false">Public</option>
                <option value="true">Private</option>
            </select>
        </div>
    </div>
    <div mat-dialog-actions>
        <button class="btn btn-cancel"
                type="button"
                (click)="onNoClick()"
        >Cancel
        </button>
        <button class="btn"
                [disabled]="form.invalid"
                type="submit"
                cdkFocusInitial>Save
        </button>
    </div>
</form>
